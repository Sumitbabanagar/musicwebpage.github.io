<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music - Your favorate music is here</title>
    <link rel="stylesheet" href="./Music.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="./music.jpg" alt="Spotify" >Music</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="songList">
            <h1>Best of Sumit's playList</h1>
            <div class="flex songItemContainer">
                <div class="songItem">
                    <img class="roundimg" alt="1" srcset="">
                    <span class="songname"></span>
                    <span class="songlitplay"><span class="timestamp"><i id="0" class="fa-solid songItemPlay songIP fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img class="roundimg" alt="1" srcset="">
                    <span class="songname"></span>
                    <span class="songlitplay"><span class="timestamp"><i id="1" class="fa-solid songItemPlay songIP fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img class="roundimg" alt="1" srcset="">
                    <span class="songname"></span>
                    <span class="songlitplay"><span class="timestamp"><i id="2" class="fa-solid songItemPlay songIP fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img class="roundimg" alt="1" srcset="">
                    <span class="songname"></span>
                    <span class="songlitplay"><span class="timestamp"><i id="3" class="fa-solid songItemPlay songIP fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img class="roundimg" alt="1" srcset="">
                    <span class="songname"></span>
                    <span class="songlitplay"><span class="timestamp"><i id="4" class="fa-solid songItemPlay songIP fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img class="roundimg" alt="1" srcset="">
                    <span class="songname"></span>
                    <span class="songlitplay"><span class="timestamp"><i id="5" class="fa-solid songItemPlay songIP fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img class="roundimg" alt="1" srcset="">
                    <span class="songname"></span>
                    <span class="songlitplay"><span class="timestamp"><i id="6" class="fa-solid songItemPlay songIP fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img class="roundimg" alt="1" srcset="">
                    <span class="songname"></span>
                    <span class="songlitplay"><span class="timestamp"><i id="7" class="fa-solid songItemPlay songIP fa-play-circle"></i></span></span>
                </div>
              
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-3x fa-step-backward" id="previous"></i>
            <i class="fa-solid fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="gif.gif" width="40px" alt="1" id="gif"> <span id="masterSongName">Dandelions - Ruth B</span>
        </div>
    </div>
    
    <script src="./Music.js">

    </script>
</body>
</html>
